		 <input type="hidden" id="combinedText" name="combinedText">
		
     <form id="myForm" method="POST">
  <label>مختصات جغرافیایی:</label>
  <input type="text" name="coordinates" required placeholder="مثال: 30.2905, 57.0749"><br>

  <label>تعداد طبقات:</label>
  <input type="number" name="floors" required><br>

  <label>نوع مصالح:</label>
  <select name="material" required>
    <option value="سنتی">سنتی</option>
    <option value="اسکلت فلزی">اسکلت فلزی</option>
    <option value="اسکلت بتنی">اسکلت بتنی</option>
    <option value="مصالح سبک">مصالح سبک</option>
  </select><br>

  <label>کاربری ساختمان:</label>
  <select name="usage" required>
    <option value="مسکونی">مسکونی</option>
    <option value="تجاری">تجاری</option>
    <option value="اداری">اداری</option>
    <option value="مختلط">مختلط</option>
  </select><br>

  <input type="submit" value="محاسبه قیمت">
</form>
